<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | The best official game store of all time</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/font.css" />
  </head>
  <style>
    .manav {
      background-color: white;
    }
    .mashadow {
      box-shadow: 0 5px 5px -5px #333;
    }
    .mtitle {
      font-size: 22px;
      font-family: "KoHo", sans-serif;
    }
    .tab > li > a {
      color: black;
      font-family: "KoHo", sans-serif;
      font-weight: 500;
    }
    .swiper {
      width: 100%;
      height: 300px;
    }
    .maback {
      background-color: white;
    }
    .fontkoho {
      font-family: "KoHo", sans-serif;
    }
  </style>
  <body style="background-color: #d2d2d2">
    <!-- navbar area -->
    <div class="manav">
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/" class="navbar-brand mtitle" aria-current="page"
                ><b>ILLUMINA.</b>GAME</a
              >
            </li>
          </ul>
        </header>
      </div>
    </div>
    <div class="manav mashadow sticky-top">
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills tab">
            <li class="nav-item">
              <a href="#" class="nav-link me-3" aria-current="page">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">COLLECTIONS</a>
            </li>
            <li class="nav-item ms-3">
              <a href="#" class="nav-link">BROWSE</a>
            </li>
          </ul>
        </header>
      </div>
    </div>
    <!-- end of navbar area -->
    <!-- slider area -->

    <div class="swiper my-4 shadow">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="static/image/1.png" alt="" /></div>
        <div class="swiper-slide"><img src="static/image/2.png" alt="" /></div>
        <div class="swiper-slide"><img src="static/image/3.png" alt="" /></div>
        ...
      </div>

      <div class="swiper-pagination"></div>
    </div>
    <!-- end of slider area -->
    <!-- promotion area -->
    <div class="maback shadow">
      <div class="container p-4">
        <p class="fontkoho fs-4">SAVE UP TO 80%</p>

        .
      </div>
    </div>
    <!-- end of promotion area -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        autoplay: {
          delay: 2000,
        },
      });
    </script>
  </body>
</html>
